<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/image.png"image/gif" sizes="32x32">
    <title>Pizza Form</title>
    <meta charset="utf-8">
    <meta name="author" content="Princeton Jeffries">
    <meta name="description" content="Order Pizza">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="princeton">Princeton's Pizzaria</h1>
    <img id="pizza"src="https://i.pinimg.com/originals/75/0e/a6/750ea6c63a69882e5a0f3892de04e9b4.jpg" height="300" width="600" title="pizza">
    <img id="chefP" src="images/logo.png">
   
    
    <form autocomplete="off"> 
        <!-- input boxes -->
        <div class="input">
            <fieldset>
                <legend>User Information</legend>
                <label for="name">User Name: </label>
                <input type="text" id="name" name="user.name" required>
                <br>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="password" required>
            </fieldset>
        </div>    
        <!-- Radio Buttons -->
        <div>
            <fieldset>
                <legend>What drink do you want?</legend>
                <input type="radio" id="coke" name="choice" required>
                <label for="coke">Coke</label>
                <br>
                <input type="radio" id="dtcoke" name="choice">
                <label for="dtcoke">Diet Coke</label>
                <br>
                <input type="radio" id="sprite" name="choice">
                <label for="sprite">Sprite</label>
                <br>
                <input type="radio" id="water" name="choice">
                <label for="water">Water</label>
            </fieldset>
        </div>
        <!-- Checkboxes -->
        <div>
            <fieldset required>
                <legend>Pizza Preference</legend>
                <input type="checkbox" id="plain" name="plain">
                <label for="checkbox">Plain</label>
                <br>
                <input type="checkbox" id="pepperoni" name="pepperoni">
                <label for="checkbox">Pepperoni</label>
                <br>
                <input type="checkbox" id="chicken"name="chicken">
                <label for="checkbox">Chicken</label>
                <br>
                <input type="checkbox" id="sausage" name="sausage">
                <label for="checkbox">Sausage</label>
            </fieldset>
        </div>
        <!--Pizza Crusts-->
        <div>
            <fieldset>
                <legend>Pizza Crust</legend>
                <select>
                    <option value="Regular">Regular</option>
                    <option value="Pretzel">Pretzel</option>
                    <option value="Garlic">Garlic</option>
                    <option value="Stuffed">Stuffed Crust</option>
                    <option value="TstdParm">Toasted Parmesan</option>
                    
                </select>
            </fieldset>
        </div>
        <!-- Text area -->
        <div>
            <fieldset>
                <legend>Special Instructions</legend>
                <br>
                <label for="textarea">Special Instructions:</label>
                <br>
                <textarea rows="10" cols="30"></textarea>
                <!-- Submit Button -->
                <br>
                <button type="button"><a href="test.html">Click to submit</a></button>
            </fieldset>
        </div>
        
    </form>
    <link rel="script" href="js/script.js">
</body>
</html>
